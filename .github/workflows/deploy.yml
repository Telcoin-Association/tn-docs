name: Deploy GitBook to Pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]

concurrency:
  group: pages-deploy
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    if: github.repository == 'leopashov/tn-docs'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5

      - name: Set up Node 10
        uses: actions/setup-node@v4
        with:
          node-version: '10'

      - run: npm install -g gitbook-cli@2.3.2
      - run: gitbook fetch 3.2.3
      - run: gitbook install || (npm cache clean -f && gitbook install)
      - run: rm -rf _book
      - run: gitbook build "$(pwd)" "$(pwd)/_book" --log=debug --debug
      - run: |
          if [ -f "_book/index.html" ] && [ ! -f "_book/404.html" ]; then
            cp _book/index.html _book/404.html
          fi
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./_book
      - id: deployment
        uses: actions/deploy-pages@v4
