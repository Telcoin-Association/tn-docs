name: Deploy GitBook to Pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]

concurrency:
  group: pages-deploy
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:

    runs-on: ubuntu-latest
    container: node:10.24.1
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Install GitBook CLI
        run: npm install -g gitbook-cli@2.3.2

      - name: Pin GitBook runtime
        run: gitbook fetch 3.2.3

      - name: Install GitBook plugins
        run: gitbook install

      - name: Build to temp dir
        id: build
        run: |
          set -euo pipefail
          OUTDIR="$(mktemp -d)"
          echo "outdir=$OUTDIR" >> "$GITHUB_OUTPUT"
          gitbook build "$(pwd)" "$OUTDIR"
          # 404 fallback for deep links
          if [ ! -f "$OUTDIR/404.html" ] && [ -f "$OUTDIR/index.html" ]; then
            cp "$OUTDIR/index.html" "$OUTDIR/404.html"
          fi
          ls -la "$OUTDIR" | head -n 200

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.build.outputs.outdir }}

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
